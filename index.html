<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FONTAWSOME -->
    <script src="https://kit.fontawesome.com/dcf7aaaa52.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-info">
                <h6 id="poke-name">Who am I?</h6>
                <h6 id="poke-id">00</h6>
            </div>
            
            <div class="info">
                <h6 id="info-type"></h6>
                <h6 id="info-hp"></h6>
                <h6 id="info-sp"></h6>
                <h6 id="info-atk"></h6>
                <h6 id="info-def"></h6>
            </div>
            <div class="images">
                <img id="pokedex" src="img/bg.jpg" alt="pokedex">
                <img id="poke-image" src="img/bras.png" alt="poke-image">
                <img id="poke-title" src="img/poke-title.png" alt="poke-title">
            </div>
            <div class="input">
                <input id="poke-input" onFocus=this.value=''; type="text" placeholder=" search or use pad">
            </div>
            <div class="buttons">
                <button id="btnSearch">SEARCH<img class="d-block" src="img/pokeball.png"></button>
                <button id="btnRight"><i class="fas fa-dot-circle"></i></button>
                <button id="btnLeft"><i class="fas fa-dot-circle"></i></button>
                <button id="btnUp"><i class="fas fa-dot-circle"></i></button>
                <button id="btnDown"><i class="fas fa-dot-circle"></i></i></button>
                <button id="btnSwitch"><i class="fas fa-power-off"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <h6>2019 Roberto Castelli</h6>
        <h6> www.robertocastelli.dev</h6>
    </footer>

    <script src="app.js"></script>

</body>

</html>
